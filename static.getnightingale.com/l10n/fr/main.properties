# Firstrun
firstrun_title=Bienvenue dans Nightingale !
firstrun_description=Vous venez juste de démarrer pour la première fois le meilleur lecteur de musique. Nous sommes fier de vous apporter la combinaison unique d'un navigateur web et d'un lecteur multimédia en un seul programme. De plus, Nightingale vous permet d'installer des Plumes, qui vous permettent de peaufiner l'apparence, tandis que les extensions étendent les fonctionnalités du logiciel. Fermez cet onglet pour accéder à votre bibliothèque.

