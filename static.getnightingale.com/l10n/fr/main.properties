firstrun_recommendedAdd-ons_mashTape_title=mashTape
firstrun_recommendedAdd-ons_mashTape_description=Comme dans vos bons vieux mix, mélangez et re-mélangez des sources variées du Web pour augmenter le plaisir de votre librairie musicale. Calibré pour votre bien-être.

firstrun_gettingStarted=Démmarage

firstrun_gettingStarted_migration_title=Migrer votre ancienne bibliothèque
firstrun_gettingStarted_migration_image.alt=De Songbird à Nightingale
firstrun_gettingStarted_migration_description.innerHTML=Nightingale prend en charge la migration à partir de nombreux lecteurs, y compris Songbird et iTunes. Pour des guides pas à pas, allez lire <a href="//wiki.getnightingale.com/doku.php?id=migration" title="Migration">cet article</a>.

firstrun_gettingStarted_updates_title=Suivez notre blog pour être au courant !
firstrun_gettingStarted_updates_image.alt=Logos Twitter, Facebook et Google+
firstrun_gettingStarted_updates_description.innerHTML=Vous souhaitez recevoir les dernières actualités du projet ? Suivez notre <a href="//blog.getnightingale.com">blog</a> et les réseaux sociaux <a href="https://twitter.com/getnightingale">Twitter</a>, <a href="https://plus.google.com/+Getnightingale">Google+</a> ou <a href="https://facebook.com/getnightingale">Facebook</a>.

firstrun_gettingStarted_sync_title=Synchroniser votre lecteur de musique
firstrun_gettingStarted_sync_image.alt=Synchronisation de dossier 
firstrun_gettingStarted_sync_description=Conservez la bibliothèque de votre lecteur de musique, que ce soit sur téléphone portable ou sur un lecteur MP3, en le synchronisant avec votre ordinateur. L'interface est source de confusion pour vous ? Nightingale ne détecte pas votre appareil ? Ouvrez le manuel à partir de la vue Synchronisation pour avoir de l'aide.

