downloads_description.innerHTML=Nightingale {{version}} est disponible sur plusieurs plate-formes. Si la votre n'est pas dans la liste, cela ne veut pas dire que Nightingale n'est pas disponible dessus. Si vous avez compilé Nightingale pour un système d'exploitation non listé ci-dessous, faites en nous part sur le <a href="http://forum.getnightingale.com">forum</a> !

downloads_item_link.title=Télécharger Nightingale pour {os}

# Nightlies page
nightlies_title=Compilations nocturnes de Nightingale
nightlies_description.innerHTML=Nous construisons automatiquement la dernière version à partir de nos sources. Parce que ce sont des versions de développement, nous ne prenons aucune responsabilité pour les dommages possible. Si vous rencontrez un problème, merci de nous <a href="https://github.com/nightingale-media-player/nightingale-hacking/issues/">le signaler</a> ! Nous n'avons pas de canal de mise à jour Nightly, donc la version que vous téléchargez sera mise à jour seulement lors de la prochaine version majeure.

# Building
compile=Compiler Nightingale
compilingInstructions.innerHTML=Vous pouvez compiler Nightingale vous-même. Vous aurez besoin des <a href="{{tarball}}">sources</a> et tout le reste est bien expliqué pour chaque plate-forme sur <a href="http://wiki.getnightingale.com/doku.php?id=build"> l'article "Build" du wiki</a>.

# Features page
features_title=Fonctionnalités de Nightingale
features_description=Nightingale est propulsé par XULRunner de Mozilla. XULRunner est une base fiable de Mozilla. Les autres applications comme Thunderbird ou Instantbird sont aussi basées sur XULRunner. Le moteur multimédia de Nightingale utilise GStreamer, ce qui permet à Nightingale d'avoir un large ensemble de fonctionnalités de lecture personnalisées ainsi qu'un grand choix de formats de fichiers pris en charge.

features_playback=Lecture

features_audioFormat=Formats audio.
features_audioFormat_description.innerHTML=Grâce à GStreamer, Nightingale peut lire différents formats de fichier. Y compris <abbr title="MPEG-1/2 Audio Layer III">MP3</abbr>, <abbr title="Waveform Audio File Format">WAV</abbr>, <abbr title="Advanced Audio Coding">AAC</abbr>, <abbr title="Free Lossless Audio Codec">FLAC</abbr> et <a href="http://wiki.getnightingale.com/doku.php?id=audio_codec_support" title="Full Audio Codec support list">plus encore</a>. Grâce à l'intégration de GStreamer, il est très facile d'ajouter des modules GStreamer pour agrandir la liste encore plus.

features_playerControls_image.alt=Contrôles du lecteur

features_native=GStreamer natif
features_native_description=Sur les systèmes Linux, Nightingale utilise la version GStreamer du système. Cela réduit la taille de notre fichier d'installation et améliore la compatibilité avec les différents systèmes d'exploitation.

features_videoPlayback=Lecture vidéo
features_videoPlayback_description.innerHTML=Mis à part la lecture audio, Nightingale maitrise aussi la lecture de <a href="http://wiki.getnightingale.com/doku.php?id=video_codec_support" title="Liste détaillée des formats vidéo pris en charge">formats vidéo</a>. Cela fait de Nightingale le centre multimédia pour tous vos fichiers.

features_playlists=Listes de lecture
features_playlists_image.alt=Sélecteur de liste de lecture intelligente avec plusieurs filtres
features_playlists_description=Comme tout lecteur multimédia, Nightingale possède des listes de lecture. Cependant il existe des listes de lecture spéciales dans Nightingale : les listes de lecture intelligente

features_equalizer=Égaliseur
features_equalizer_image.alt=La fenêtre de l'égaliseur avec dix barres verticales réglées à différents niveaux.
features_equalizer_description=Ajustez le son de votre musique grâce à l'égaliseur intégré de 10 bandes. Nightingale propose un set de pré-sélections auquel vous pouvez ajouter les vôtres ou écraser celles existantes.

features_radio=Radios en streaming
features_radio_description=Pour les fans de radios Internet : Nightingale peut lire les m3u, pls, et autre flux. Vous avez juste à cliquer sur le lien du fichier et Nightingale commencera à lire le flux audio.

features_browser=Navigateur web intégré
features_linkGrabber=Détecteur de liens
features_linkGrabber_description=Le navigateur web intégré de Nightingale détecte les liens des fichiers multimédia et les affiche en liste dans le panneau du bas de la fenêtre. Vous pouvez ainsi écouter les fichiers ou les télécharger directement dans votre bibliothèque.

features_tabs=Navigation par onglets
features_tabs_image.alt=Barre d'onglets avec différents titres, la plupart concernant Nightingale et des éléments de la barre de navigation, y compris les boutons précédent et suivant.
features_tabs_description=Par défaut, vous ne pouvez voir qu'un seul onglet : l'onglet Bibliothèque. Cependant vous pouvez ouvrir un nombre illimité d'onglets pour naviguer sur le web. Grâce au moteur Gecko intégré dans XULRunner, Nightingale possède un navigateur web complet.

features_sync=Synchronisation
features_devicesync=Synchronisation d'appareils
features_devicesync_description=Vous pouvez synchroniser n'importe quel appareil de stockage avec la bibliothèque de Nightingale ou une liste de lecture personnalisé. Cela fonctionne uniquement dans un seul sens, donc un export de la liste de lecture dans un dossier.
features_itunes=Import/Export d'iTunes
features_itunes_description=Importez facilement votre bibliothèque iTunes dans Nightingale. Si vous avez besoin d'iTunes pour synchroniser votre appareil iOS, vous pouvez aussi synchroniser automatiquement vos bibliothèques iTunes et Nightingale. L'import et export prend en compte les listes de lecture traditionnelles mais pas les listes de lecture intelligentes.

features_customization=Personnalisation

features_layout=Interface variable
features_layout_description=Nightingale possède deux modes d'affichage : une version complète et une version mini du lecteur. De plus, en mode complet vous pouvez masquer et afficher les éléments d'interface à votre souhait.

features_feathers=Plumes
features_feathers_description=Vous n'aimez pas le look de base de Nightingale ? Pas de soucis ! Le système de thème vous permet de changer entièrement et rapidement la disposition. Les thèmes sont appelés « Plumes » - hmm - parce que Nightingale est un oiseau.

features_add-ons=Extensions
features_add-ons_description=Comme pour Firefox, Nightingale prend aussi en charge les extensions. Les modules ajoutent des nouvelles fonctionnalités à Nightingale ou améliore celles présentes. Il y a une grosse communauté qui crée des extensions pour Nightingale.

features_soundCloud=Intégration de SoundCloud
features_soundCloud_description=Vous pouvez en option installer une extension qui intègre SoundCloud dans Nightingale

installAdd-on=Installer {{name}}

features_lastFm=Scrobbleur Last.fm
features_lastFm_description=Permet de publier les musiques que vous écouter sur Last.fm - à partir de Nightingale

features_shoutCast=Intégration de SHOUTcast
features_shoutCast_description=Tout vos flux SHOUTcast favoris à porté de clic dans Nightingale

