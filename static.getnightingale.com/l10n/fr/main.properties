# Mainpage
main_downloadButton_image.alt=Icône de {osName}
main_downloadButton_label=Télécharger Nightingale
main_otherPlattforms=Autres plate-formes et architectures
main_description=Nightingale est un projet communautaire dérivé du lecteur multimédia Songbird. Il est développé par une communauté fière et nous sommes tout aussi fiers de vous apporter une expérience multimédia la plus extensible et riche en fonctionnalités. Doté de listes de lecture intelligentes, égaliseur, intégration de Last.fm, thème personnalisables et de centaines d'extensions. Nightingale a tout pour lui.

main_aside_title=Pourquoi Nightingale ?

main_firstFeature_image.alt=
main_firstFeature.innerHTML=Une large variété de formats multimédia pris en charge y compris <abbr title="MPEG-1/2 Audio Layer III">MP3</abbr>, Ogg, <abbr title="Free Lossless Audio Codec">FLAC</abbr>, <abbr title="Waveform Audio File Format">WAV</abbr> et <a href="features#audio_formats">plus encore</a>.

main_secondFeature_image.alt=
# Placeholder
main_secondFeature.innerHTML=Une interface utilisateur extrêmement personnalisable grâce à des centaines de <a href="//addons.getnightingale.com">thèmes et extensions</a>.

main_thirdFeature_image.alt=
# Placeholder
main_thirdFeature=Un design fluide et intuitif. L'interface reste simple tout en permettant une gestion facile des grandes bibliothèques.

# Downloads page
